      cookie:
        name: UISESSION

# +-----------------------------------------------------
# |         SPRING DATASOURCE CONFIGURATION
# +-----------------------------------------------------

spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:33061}/paywaointdb
